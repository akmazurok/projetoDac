<ui:decorate xmlns="http://www.w3.org/1999/xhtml"          
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <div id="section">
            <div>     

                <div id="sectiontitle">
                    <h4>Cadastro</h4>
                </div>

                <div id="form" class="p-grid p-jc-center">
                    <h:form>
                        <p:messages id="messages" />

                        <h:panelGrid columns="2" class="p-col-12">
                            <h:outputLabel value="Nome:" for="nome" />
                            <p:inputText id="nome" label="nome" value="#{usuarioMB.usuario.nome}" required="true"/>

                            <h:outputLabel value="E-mail:" for="email" />
                            <p:inputText id="email" label="email" value="#{usuarioMB.usuario.email}" required="true"/>

                            <h:outputLabel value="Senha:" for="senha" />
                            <p:inputText id="senha" label="email" value="#{usuarioMB.usuario.senha}" required="true"/>

                            <h:outputLabel value="CPF:" for="cpf" />
                            <p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999-99" validateMask="true"/>

                            <h:outputLabel value="Data de Nascimento:" for="datanasc" />
                            <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999" />

                            <h:outputLabel value="Telefone:" for="telefone" />
                            <p:inputMask id="telefone" value="#{maskView.telefone}" mask="(99)99999-9999" />

                            <h:outputLabel value="EndereÃ§o:" for="endereco" />
                            <p:inputText id="end" label="end"/>

                            <h:outputLabel value="Estado:" for="Estado" />
                            <p:selectOneMenu id="estado" value="#{estadoMB.selecionado}" converter="estadoConverter">
                                <f:selectItems value="#{estadoMB.estados}" var="estado" itemLabel="#{estado.nome}"
                                               itemValue="#{estado}" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Cidade:" for="cidade" />
                            <p:selectOneMenu converter="cidadeConverter">
                                <f:selectItems value="" />
                            </p:selectOneMenu>

                            <!--Grid -->
                            <p:commandButton id="btnSalvar" value="Cadastrar" action="#{usuarioMB.cadastrar()}" />
                        </h:panelGrid>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:decorate>
